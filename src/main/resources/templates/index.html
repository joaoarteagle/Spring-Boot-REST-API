<!DOCTYPE html>
<html lang="PT/BR" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../springBootJdevApi/static/style/style.css">
    <title>Contacts List</title>
</head>

<body>

    <!--====================================================FORM INICIAL================================================-->
    <div class="container">
        <div class="text">
            <h1> Contatos <img src="../springBootJdevApi/static/img/contact.png"/></h1>
            <h3>Salvar Novo Contato</h3>
        </div>
        <div class="dataContactContainer">
            <div class="mb-3">
                <input type="text" class="form-control" id="nameInput" placeholder="Nome Completo">
            </div>

            <div class="mb-3">
                <input type="number" class="form-control" id="ageInput" placeholder="Idade ">
            </div>

            <div class="mb-3">
                <input type="text" class="form-control" id="foneInput" placeholder="Telefone">
            </div>

            <button class="btn btn-primary" onclick="salvarUser()">Salvar Contato</button>
            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Pesquisar</button>
        </div>
    </div>



    <!--============================================MODAL DE PESQUISA=================================================-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Pesquisar</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="user_name" class="col-form-label">Informe o nome:</label>
                            <input type="text" class="form-control" id="user_name">
                        </div>

                    </form>
                    <button type="button" class="btn btn-success" onclick="pesquisarUser()">Buscar</button>

                </div>

                <!--        ===========================================TABELA DE CONTATOS====================================    -->
                <table id="table" class="table">
                    <thead>
                        <tr>

                            <th scope="col">Nome</th>
                            <th scope="col">Fone</th>
                            <th scope="col">...</th>

                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                <!--                ===========================================================FOOTER============================-->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>

                </div>
            </div>
        </div>
    </div>


    <!--====================================================JAVA SCRIPT======================================-->


    <script src="../springBootJdevApi/static/js/index.js"></script>

    <!--<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
